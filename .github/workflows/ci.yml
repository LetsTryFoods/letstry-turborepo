name: Monorepo CI/CD

on:
  push:
    branches: ["master"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}

    steps:
      # --- 1. SETUP & INSTALL ---
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            apps/frontend/.next/cache
            apps/admin/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Install dependencies (Frontend only)
        run: pnpm install

      - name: Build Backend
        run: |
          rm -rf apps/backend/dist
          npx turbo run build --filter=backend --no-cache

      # --- BACKEND: Deploy and start on EC2 ---
      - name: Stop Backend (to allow file replacement)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pm2 stop backend || true

      - name: Deploy Backend to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          ARGS: "-rlgoDzvc -i --checksum --delete"
          SOURCE: "apps/backend/"
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/var/www/letstry-turborepo/apps/backend"
          EXCLUDE: "/node_modules/, /.git/"

      - name: Deploy Root Files
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/var/www/letstry-turborepo"
          EXCLUDE: "/node_modules/, /.git/, /.github/, /apps/"

      - name: Start Backend on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            cd /var/www/letstry-turborepo
            
            # Create logs directory
            mkdir -p logs
            chmod 755 logs
            
            # Create .env file
            cat > .env.production << 'EOF'
            ${{ secrets.BACKEND_ENV }}
            EOF
            
            # Restart the service
            pm2 restart backend || pm2 start ecosystem.config.js --only backend
            sleep 5
            pm2 save

      - name: Create .env files for Frontend and Admin
        run: |
          echo "${{ secrets.FRONTEND_ENV }}" > apps/frontend/.env.local
          echo "${{ secrets.ADMIN_ENV }}" > apps/admin/.env.local

      - name: Build Frontend and Admin
        run: npx turbo run build --filter=frontend --filter=admin --no-cache
        env:
          NEXT_TURBOPACK: 0

      - name: Prepare Standalone Build
        run: |
          # Frontend
          cp -r apps/frontend/public apps/frontend/.next/standalone/apps/frontend/public || true
          mkdir -p apps/frontend/.next/standalone/apps/frontend/.next
          cp -r apps/frontend/.next/static apps/frontend/.next/standalone/apps/frontend/.next/static
          
          # Admin
          cp -r apps/admin/public apps/admin/.next/standalone/apps/admin/public || true
          mkdir -p apps/admin/.next/standalone/apps/admin/.next
          cp -r apps/admin/.next/static apps/admin/.next/standalone/apps/admin/.next/static

      - name: Deploy Frontend and Admin to EC2
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          ARGS: "-rlgoDzvc -i --checksum --delete"
          SOURCE: "apps/"
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: "/var/www/letstry-turborepo/apps"
          EXCLUDE: "/node_modules/, /.git/, /backend/"

      - name: Restart Frontend and Admin Services
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/letstry-turborepo
            pm2 restart frontend || pm2 start ecosystem.config.js --only frontend
            pm2 restart admin || pm2 start ecosystem.config.js --only admin
            pm2 save
